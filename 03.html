<!DOCTYPE html>
<html>
<head>
  <title>03 Цвета</title>
  <link rel="stylesheet" href="style/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .w3-2017-flame {
        color: #fff;
        background-color: #f2552c;
    }
    .w3-2017-greenery {
        color: #fff;
        background-color: #92B558;
    }
    .w3-2017-marina {
        color: #fff;
        background-color: #4F84C4;
    }
    .w3-2017-primrose-yellow {
        color: #000;
        background-color: #f6d155;
    }
  </style>
</head>
<body>

  <div class="w3-container">
    <h1>Colors</h1>

    <hr>

    <h2>Containers</h2>
    <div class="w3-container w3-lime">
      <p>Lime color</p>
    </div>

    <div class="w3-container w3-pink">
      <p>Pink color</p>
    </div>

    <hr>

    <h2>Buttons</h2>
    <div class="w3-container">
      <button class="w3-button w3-teal">Teal</button>
      <button class="w3-button w3-purple">Purple</button>
    </div>

    <hr>

    <h2>Text colors</h2>
    <div class="w3-text-red">
      <h2>London</h2>
      <p>London is the most populous city in the United Kingdom,
      with a metropolitan area of over 9 million inhabitants.</p>
    </div>

    <hr>
    <h2>Fashion colors</h2>
    <div class="w3-row" style="margin:16px -4px">
      <div class="w3-tile w3-2017-flame">Flame</div>
      <div class="w3-tile w3-2017-greenery">Greenery</div>
      <div class="w3-tile w3-2017-marina">Marina</div>
      <div class="w3-tile w3-2017-primrose-yellow">Primrose<br>Yellow</div>
    </div>

  </div>

</body>
</html>
